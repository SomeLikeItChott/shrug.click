<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		@-webkit-keyframes cssAnimation {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.5);
			}
			100% {
				transform: scale(1);
			}
		}
		.animation {
			animation-name: cssAnimation;
			animation-duration:0.5s;	
		}
		body {
			font-family: "Gill Sans", Helvetica, sans-serif;
			font-size: 16px;
			color: #222;
		}
		div#shrugholder {
			max-width: 50em;
			margin: 0px auto;
		}
		h1#shrug {
			margin-top: 5rem;
			margin-top: 10vh;
			height: 10vh;
			min-height: 4rem;
			font-size: 5rem;
			text-align: center;
		}
		.explain {
			font-size: 1.5em;
			margin-top: 30vh;
			text-align: center;
		}
		#success {
			margin-top: 1em;
		}
		.footer {
			position: absolute;
			width: 100%;
			bottom: 0px;
			margin-bottom: 1em;
			text-align: center;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

</head>
<body>
	<div id="shrugholder">
		<h1 id="shrug" data-clipboard-text="¯\_(ツ)_/¯">¯\_(ツ)_/¯</h1>
	</div>

	<div class="explain">Click the shrug to copy it.
		<div id="success"></div>
	</div>

	<div class="footer">Like it? Tell your friends.</div>
</body>
</html>

<script src="fittext.js"></script>
<script>
	let shrug = document.getElementById('shrug')

	function successAnimation() {
		shrug.innerHTML = 'copied!'
		shrug.classList.add('animation')
		let success = document.getElementById('success')
		setTimeout(function() {
			shrug.innerHTML = '¯\\_(ツ)_/¯'
			shrug.classList.remove('animation')
		},
		500)
	}

	let clipboard = new ClipboardJS('#shrug')

	clipboard.on('success', function(e) {
		successAnimation()
	})

	fitText(document.getElementById('shrug'), 0.6)
</script>
